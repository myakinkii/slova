specVersion: '2.6'
metadata:
  name: flp
type: application
resources:
  configuration:
    paths:
      webapp: .
framework:
  name: SAPUI5
  version: "1.113.0"
  libraries:
    - name: sap.fe.templates
    - name: sap.m
    - name: sap.ui.comp
    - name: sap.ui.core
    - name: sap.ushell
      development: true
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /\$fiori-preview
    configuration:
      baseUri: "http://localhost:4004/$fiori-preview/"
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /admin
    configuration:
      baseUri: "http://localhost:4004/admin/"
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /browse
    configuration:
      baseUri: "http://localhost:4004/browse/"
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /learn
    configuration:
      baseUri: "http://localhost:4004/learn/"
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /import
    configuration:
      baseUri: "http://localhost:4004/import/"
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /workbook
    configuration:
      baseUri: "http://localhost:4004/workbook/"
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /texts
    configuration:
      baseUri: "http://localhost:4004/texts/"
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /plugin
    configuration:
      baseUri: "http://localhost:4004/plugin/"
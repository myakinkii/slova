<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Cards</title>

    <script id="sap-ui-bootstrap" 
        src="./resources/sap-ui-core.js"
        _src="https://ui5.sap.com/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-logLevel="error"
        data-sap-ui-xx-viewCache="false"
        data-sap-ui-xx-cache-use="false"
        data-sap-ui-flexibilityServices = '[{"connector": "LocalStorageConnector"}]'
        data-sap-ui-resourceroots='{ "customCards": "./" }'
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-frameOptions="allow" >
    </script>

</head>
<body class="sapUiBody sapUiSizeCompact" id="content">
    <div data-sap-ui-component data-name="customCards" data-settings='{ "componentData": { "mobile":true } }' data-height="100%" style="height:100%" ></div>
</html>
